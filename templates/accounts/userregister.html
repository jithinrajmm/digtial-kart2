{% load crispy_forms_tags %}
{% block css %}
<style>
    body{
        background-color: rgb(200, 212, 221);
    }
</style>

{% endblock css %}

{% block base %}
<div class="row justify-content-center align-items-center" >
    <div class="col-md-4 p-5 text-white" style="background-color:rgb(61,70,77); border-radius: 15px;">
        <form action="." method="POST">  
        {% csrf_token %}
        {{creationForms|crispy}}  
        <!-- {% if creationForms.errors %} {% for field in creationForms %} {% for error in field.errors %}<p style="color: red;"> {{ error }}</p> {% endfor %}{% endfor %}{% endif %} -->
 
        <div class="row justify-content-center text-center">
            <button type="submit" class="btn w-25 btn-warning">Register</button>
        </form> 
            <p class="mt-3">Dont you have the account?<a href="{% url 'user_login' %}">SignUp</a></p>
        </div>
    </div>
</div>


{% endblock base %}
